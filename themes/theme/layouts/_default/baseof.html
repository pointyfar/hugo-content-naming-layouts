<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="">
      {{ block "set-layout" . }}
      {{ end }}
      {{- partial "header.html" . -}}
      <div class="container-fluid">
        <div class="content main-content">
        <div class="columns">
          {{ block "info" . }}
            <div class="column is-4">
              {{ partial "info.html" . }}
            </div>
          {{ end }}
          {{ block "main" . }}
            <div class="column is-8">
              <div class="card">
                <div class="card-content">
                    <h2>{{.Title}}</h2>
                    {{ .Content }}
                </div>
              </div>
            </div>
          {{ end }}
        </div>
          
        </div>
      </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
