{{ define "set-layout" }}
{{.Scratch.Set "layout" "layouts/_default/taxonomy.html"}}
{{ end }}
{{ define "main" }}
<div class="card">
    <div class="card-content">
        <h2>{{.Title}}</h2>
        <ul>
            {{ range .Pages }}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
            {{ end }}
        </ul>
        <hr>
        {{.Content}}
    </div>
  </div>

{{ end }}
