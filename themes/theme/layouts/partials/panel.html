<div class="info-panel info-panel-closed" id="panel-{{$panelid | safeHTMLAttr}}">

<script>
    const togglepanel = function(e){
        const toggle = e;
        const targetId = toggle.dataset.targetExpand;
        const target = document.getElementById(targetId);
        target.classList.toggle('info-panel-closed');
        toggle.classList.toggle('info-panel-icon-closed');
    }
</script>
